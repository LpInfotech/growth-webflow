<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Growth - Webflow Ecommerce Website Template</title>
</head>

<body class="font-plus">
    <!-- navbar start -->
    <section class="xl:container mx-auto xl:px-5 py-7 md:px-2 sm:px-2 px-2">
        <div class="grid grid-cols-1 xl:w-5/6 xl:mx-auto overflow-hidden">
            <nav class="flex items-center">
                <a href="#">
                    <img class="w-36 hover:scale-105 transition ease-in-out delay-100" src="./images/growth-logo.svg"
                        alt="growth-logo">
                </a>

                <div class="xl:flex md:flex lg:flex hidden" id="toggleMenu">
                    <ul class="xl:flex lg:flex md:flex absolute left-0 top-20 xl:static lg:static md:static  items-center transition">
                        <li>
                            <a href="#" class="font-semibold text-info hover:text-primary pl-8"> Home </a>
                        </li>
                        <li>
                            <a href="#" class="font-semibold text-info hover:text-primary pl-8"> Services </a>
                        </li>
                        <li>
                            <a href="#" class="font-semibold text-info hover:text-primary pl-8"> Case Studies </a>
                        </li>
                        <li>
                            <a href="#" class="font-semibold text-info hover:text-primary pl-8"> About </a>
                        </li>
                    </ul>
                </div>

                <ul class="flex items-center ml-auto">
                    <li class="flex relative items-center">
                        <a href="#" class="font-semibold text-info hover:text-primary flex"> Cart <img class="pl-3"
                                src="./images/cart.svg" alt="cart"> <span
                                class="absolute left-14 top-3 font-bold text-white bg-primary rounded-full px-2 text-sm mr-2">1</span>
                        </a>
                    </li>
                </ul>

                <button class="font-semibold text-white bg-primary ml-8 px-5 py-3 hidden xl:block lg:block md:block sm:block rounded-lg hover:shadow-lg hover:shadow-primary/50 transition ease-in-out delay-200 hover:-translate-y-0.5">Contact
                    Us</button>

                <button class="bg-primary py-2 px-3 rounded-lg text-white font-bold ml-4 md:hidden lg:hidden xl:hidden toggle-btn" onclick="toggle()"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg></button>
            </nav>
        </div>
    </section>
</body>

</html>
